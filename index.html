<!--team logo left side and team name column-->

 <!--Game stats column for the date, time, teams scores and weather-->

                                    <div>

                                        <span class="score-separator" id ="score-separator-pg1" > -</span>
                                        <span class="score-home-team-data" id ="score-home-team-data-pg1" > 0</span>
                                    </div>
                                    <div><span class="weather-data" id ="weather-data-pg1"> Current weather</span></div>
                                </div>
                            </th>
<!--team logo right side and team name column-->
                           <th scope ="col" class ="logo-right-cell">

                                <img class ="logo-right-img" id = "logo-right-img-pg1" height= "48" src="./assets/images/nfl.png" alt="NFL logo"><div><span>Home Team</span></div></th>
                            </div>
                        </tr>
                        <tr class = "game-event-info-second-row">
 <!--Game city location and which stadium game was played-->
